{% extends 'EvacApp/header.html' %}

{% block content %}
<div class="map">
    <head>
        <title>Add Map</title>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <h3>Google Map</h3>
        <!--The div element for the map -->
        <div id="map"></div>

    </body>
    <a href="../">Back to Login Page</a>
</div>

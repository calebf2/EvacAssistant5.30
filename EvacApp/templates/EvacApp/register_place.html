{% extends 'EvacApp/header.html' %}

{% block content %}

<div class="register_place">

    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Register a Safe Space Here</h1>

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register Place" /></td>
                </tr>
            </table>
        </form>
    <a href="../">Back to Login Page</a>
    </div>

{% endblock content %}
